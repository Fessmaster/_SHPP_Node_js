  <script>
  
  let currentPosition
  function showButton (){
      if (window.scrollY >= 300 ){
        document.getElementById("up-button").style.visibility = "inherit"
      }
      if (window.scrollY <=50){
        document.getElementById("up-button").style.visibility = "hidden"
      }
    }
    
  function showHideBox () {
    document.getElementById('hide-box').style.visibility = 'visible'
    document.getElementById("body").style.overflow = "hidden"
  }
 
  const hideBox = document.getElementById("hide-box")
  hideBox.onclick = function () {
    hideBox.style.visibility = "hidden"
    document.getElementById("body").style.overflow = "inherit"
  }

  function delay (pause){
      return new Promise (resolve => {setTimeout(resolve, pause)})
    }

    async function scrollUp() {
      const screenHeight = window.screen.height;
      console.log(screenHeight);
      while (window.scrollY >= 10){
        let stepSize = 5  
          window.scroll(0, window.scrollY-20);
          await delay(10)
          if (stepSize <= 20) stepSize++
          window.scroll
        }
      }

    
    window.addEventListener('scroll', showButton); 
    hide.addEventListener('click', showHideBox)

    
  </script>
