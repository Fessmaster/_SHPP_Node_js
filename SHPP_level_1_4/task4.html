  </body>
  <script>
    let hidden = false;

    function hideShow() {
      let selector = document.getElementById("selector").value;
      let elem = document.querySelectorAll(selector);
      if (hidden) {
        for (e of elem) {
          e.style.display = "inherit";
        }
        hidden = false;
      } else {
        for (e of elem) {
          e.style.display = "none";
        }
        hidden = true;
      }
      console.log(selector);
    }
  </script>
