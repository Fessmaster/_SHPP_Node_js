<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 2</title>
  </head>
  <body>
    <div class="main-link"><a href="index.html">Main page</a></div>
    <div class="main">
    <div class="back">
      <div class="task">
        <input type="button" id="button" value="Hide" onclick="jsCssHidden()" />
        <div class="box" id="box"></div>
      </div>
    </div>
    </div>
  </body>
  <script>
    let hidden = false;  
    function jsCssHidden() {          
      if (hidden) {
        document.getElementById("box").style.display = "inherit";
        document.getElementById("button").value = "Hide"
        hidden = false;
      } else {
        document.getElementById("box").style.display = "none"
        document.getElementById("button").value = "Show"
        hidden = true;
      }
    }
  </script>
</html>
