<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 7</title>
  </head>
  <body>
    <div class="main-link"><a href="index.html">Main page</a></div>
    <div class="main">
      <div class="task7-back">
        <input
          type="text"
          id="button"
          value="Hide"
          onfocus="showBox()"
          oninput="hideBox()"
        />
        <div class="box" id="box" style="display: none;"></div>
      </div>
    </div>
  </body>
  <script>
    function showBox() {
      document.getElementById("box").style.display = "inherit";
    }
    function hideBox() {
      document.getElementById("box").style.display = "none";
    }
  </script>
</html>
