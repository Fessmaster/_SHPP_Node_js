  <script>
    function showButton() {
      if (window.scrollY >= 300) {
        document.getElementById("up-button").style.visibility = "inherit";
      }
      if (window.scrollY == 0) {
        document.getElementById("up-button").style.visibility = "hidden";
      }
    }

    function delay(pause) {
      return new Promise((resolve) => {
        setTimeout(resolve, pause);
      });
    }

    async function scrollUp() {
      const accelerationLength = window.screen.height * 0.3;
      let initialStep = 1;
      const currentPosition = window.scrollY;

      while (window.scrollY >= 10) {
        window.scroll(0, window.scrollY - initialStep);
        await delay(10);
        if (window.scrollY > window.scrollY-currentPosition){
          initialStep++;
        }
      }
    }
