<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 18</title>
  </head>
  <body>
    <div class="main-link"><a href="index.html">Main page</a></div>
    <div class="main">
      <div class="task18-back">
        <h2 id="hidden-text">Drop file in field</h2>
        <div class="drop-field"></div>
        <form id="drop-form">
          <label class="custom-file-button">
            <span>Обрати файл</span>
            <input type="file" hidden />
          </label>
          <span id="file-name">Файл не вибрано</span><br />
          <input type="submit" value="GO" id="submit-button" />
        </form>
      </div>
    </div>
  </body>
  <script>
    const fileForm = document.getElementById("drop-form");
    const hiddenText = document.getElementById("hidden-text");
    const field = document.querySelector(".task18-back");
    const fileName = document.getElementById("file-name");

    fileForm.ondragover = function (event) {
      event.preventDefault();
    };

    const dragEnter = function (event) {
      event.preventDefault();
      hiddenText.style.visibility = "visible";
      fileForm.style.border = "3px solid green";
      
    };
    const dragLeave = function (event) {
      event.preventDefault();
      hiddenText.style.visibility = "hidden";
      fileForm.style.border = "1px solid black";
      
    };

    field.ondragenter = dragEnter;   

    field.ondrop = function (event) {
      event.preventDefault();
      const file = event.dataTransfer.files[0];
      hiddenText.innerHTML = `File added successfully!`;
      fileForm.style.border = "3px solid green";      
      fileName.innerHTML = `Обрано ${file.name}`
    };
  </script>
</html>
