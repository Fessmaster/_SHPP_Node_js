<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 9</title>
  </head>
  <body>
    <div class="task10-back">
      <div class="main-link"><a href="index.html">Main page</a></div>
      <div class="coordinate">
        <h2>Mouse coordinate:</h2>
        <span>x:</span> <span id="x"></span><br />
        <span>y:</span> <span id="y"></span><br />
        <h2>Prefer language:</h2>
        <p id="language"></p>
        <h2>Coordinates:</h2>
        <p id="latitude">Wait few seconds...</p>
        <p id="longitude"></p>
      </div>
    </div>
  </body>
  <script>
    document.onmousemove = function mouseCoordinate(mouse) {
      const x = mouse.x;
      const y = mouse.y;
      document.getElementById("x").innerHTML = x;
      document.getElementById("y").innerHTML = y;
    };

    document.getElementById("language").innerHTML = window.navigator.language;

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const latitude = pos.coords.latitude;
        const longitude = pos.coords.longitude;
        document.getElementById("latitude").innerHTML = "ле: " + latitude;
        document.getElementById("longitude").innerHTML = "лћ: " + longitude;
      },
      (error) => {
        document.getElementById("latitude").innerHTML =
          "Not working on this device";
      }
    );
  </script>
</html>
